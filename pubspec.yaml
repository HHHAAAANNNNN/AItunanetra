name: aitunanetra
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+9 
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1
  flutter_tts: ^4.2.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/ProfileDummy.png
    - assets/text_fields.png
    - assets/sun.png
    - assets/SplashScreen4.1.png
    - assets/SplashScreen2.png
    - assets/SplashScreen3.png
    - assets/SplashScreen4.2.png


